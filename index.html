<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarroPortantes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="bg-primary text-white p-4 text-center">Sistema de Ayuda para CarroPortantes</h1>

    <section class="container">
        <h2>Registrar Vehículo</h2>
        <form id="formRegistrar">
            <div class="form-group">
                <label for="nombreDueno">Nombre del Dueño:</label>
                <input type="text" id="nombreDueno" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edadDueno">Edad del Dueño:</label>
                <input type="number" id="edadDueno" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="modeloCarro">Modelo del Carro:</label>
                <input type="text" id="modeloCarro" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="anoCarro">Año del Carro:</label>
                <input type="number" id="anoCarro" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precioCarro">Precio del Carro:</label>
                <input type="number" id="precioCarro" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
        </form>
    </section>

    <section class="container mt-4">
        <h2>Ver Vehículos Registrados</h2>
        <ul id="listaVehiculos" class="list-group"></ul>
    </section>

    <section class="container mt-4">
        <h2>Buscar Vehículo por Dueño</h2>
        <form id="formBuscarVehiculo">
            <div class="form-group">
                <label for="nombreBuscar">Nombre del Dueño:</label>
                <input type="text" id="nombreBuscar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <p id="buscarMensaje" class="mt-2"></p>
    </section>

    <section class="container mt-4">
        <h2>Filtrar Vehículos por Rango de Precio</h2>
        <form id="formFiltrarVehiculos">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="precioMinimo">Precio Mínimo:</label>
                    <input type="number" id="precioMinimo" step="0.01" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="precioMaximo">Precio Máximo:</label>
                    <input type="number" id="precioMaximo" step="0.01" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
        <p id="filtroMensaje" class="mt-2"></p>
    </section>

    <section class="container mt-4">
        <h2>Calcular Póliza de Seguro Mensual</h2>
        <form id="formCalcularPoliza">
            <div id="vehiculosPoliza" class="mt-2"></div>
            <button type="submit" class="btn btn-primary">Calcular Póliza</button>
        </form>
        <p id="polizaMensaje" class="mt-2"></p>
    </section>

    <section class="container mt-4">
        <h2>Calcular Letra Mensual</h2>
        <form id="formCalcularLetra">
            <div id="vehiculosLetra" class="mt-2"></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="abonoInicial">Abono Inicial:</label>
                    <input type="number" id="abonoInicial" step="0.01" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="anosLetraSeleccion">Años para Pagar:</label>
                    <input type="number" id="anosLetraSeleccion" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Letra</button>
        </form>
        <p id="letraMensaje" class="mt-2"></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
